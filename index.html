<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Style/style.css">
        <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="JS/main.js"></script>
        <title> ITSI </title>
    </head>
    <body>
        <main>
            <section class="omgeving">
                
                <section class="header">
                    <img src="Afbeeldingen/imgomgeving.svg" alt="icoon omgeving" id="imgomgeving">
                    <h1> Radioactiviteit </h1>
                </section>
                    
                <section>
                    <div id="radioactiviteit">
                    </div>

                </section>
            
            </section>
            
            <section class="info">
                
                <section class="header">
                    <img src="Afbeeldingen/imginfo.svg" alt="icoon info" id="imginfo">
                    <h1> Druk in het voertuig </h1>
                </section>
                
                <section>
                    <div id="druk"></div>
                    <button id="addDataPoint">Voeg Data Punt Toe</button>
                    <button id="updateDataPoint">Update Data Punt</button>
                </section>
            
            </section>
            
            <section class="voorraad">
                
                <section class="header">
                    <img src="Afbeeldingen/imgvoorraad.svg" alt="icoon voorraad" id="imgvoorraad">
                    <h1> Voorraad </h1>
                    
                </section>
                
                <section>
                    <div id="supply"></div>
                    
                </section>
           
            </section> 
            
        </main>
        
        
   
    </body>
